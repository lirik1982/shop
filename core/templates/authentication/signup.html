{% extends "./baseauth.html" %}

{% block title %}-Signup{% endblock %}
{% block content %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button class="btn btn-close" type="button" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}

    <div class="card bg-light p-4">

        <h4 class="text-dark">Signup</h4>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <label for="email">Email</label>
            <div class="form-group">
                <input type="email" class="form-control p-2" id="email" name="email" required>
            </div>
            <label for="pass1">Password</label>
            <div class="form-group">
                <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
            </div>
            <label for="pass2">Confirm password</label>
            <div class="form-group">
                <input type="password" class="form-control p-2" id="pass2" name="pass2" required>
            </div>
            <br>
            <button type="submit" class="btn btn-dark mb-2">SignIn</button>
            <br>
            Already User? <a href="{% url 'handlelogin' %}">Login</a>

        </form>

    </div>

{% endblock content %}
